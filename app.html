<html>
<head>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body onload="openNav(); resizeCanvas();">
  <div id="containerDiv" class="container">
    <div id="navPanel" class="nav">
      <div class="menuBtn">
        <span id="closeNavBtn" class="closebtn" onclick="toggleNav()"></span>
      </div>
      <div class="menuList">
        <form action="hideNav()">
          <label for="subjID">Participant</label>
          <input type="text" id="subjID" name="subjid" placeholder="0">

          <label for="sessID">Session</label>
          <input type="text" id="sessID" name="sessid" placeholder="0">

          <label for="sexID">M/F?</label>
          <input type="text" id="sexID" name="sexid" placeholder="M">

          <label for="assessmentID">Task</label>
          <select id="assessmentID" name="assessmentType">
            <option value="">Choose Task</option>
            <option value="haatPhon">Phonological</option>
            <option value="haatSem">Semantic</option>
            <option value="haatSpace">Spatial</option>
          </select>

          <button type="button" onclick="getStarted()">Start</button>
        </form>
      </div>
    </div>
    <div id="contentDiv" class="content">
      <!-- MAIN CONTENT AREA -->
      <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="./core.js"></script>
  <script type="text/javascript" src="./menu.js"></script>
  <script type="text/javascript" src="./cloudChecker.js"></script>
</body>
</html>
